<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- con funzione parentesi tonde -->
    <h2 v-if="isEven()">Vue is awesome!</h2>
    <!-- variabile semplice -->
    <!-- <h2 v-if="awesome">Vue is awesome!</h2> -->
    <h2 v-else>Oh no ðŸ˜¢</h2>

    <h1 v-bind:class="classTitle">{{ message }}</h1>
    <input v-model="message">
    <button @click="printData">Clicca</button>
    <!-- {{ printData() }} -->
    <!-- <button @click="printData(), printData2()">Clicca</button> -->

    <ul>
      <li v-for="(name, index) in names" :key="name + index">
        <div v-if="name == 'Fabio'">{{ name }}!!!</div>
        <div v-else>{{ name }} : {{ index }}</div>
      </li>
    </ul>
    <ul>
      <li v-for="(i, index) in 10" :key="index">
        {{ i }} {{ index }}
      </li>
    </ul>

    <div class="hamburger-menu">
      <span @click="showMenu">X</span>
      <ul v-show="menuVisibility">
        <li v-for="link in links">
          <a :href="link.url">{{ link.name }}</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
